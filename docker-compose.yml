services:
  whatsapp-api:
    build: .
    image: whatsapp-api:latest
    container_name: whatsapp-api
    ports:
      - "3001:3001"
    volumes:
      - whatsapp_session:/app/session
      - whatsapp_data:/app/data
      - whatsapp_media:/app/media
    environment:
      - NODE_ENV=production
      - PORT=3001
      # API_KEY is auto-generated if not set (check logs for key)
      # - API_KEY=your-secret-api-key
      - DB_PATH=/app/data/messages.db
      - SESSION_PATH=/app/session
      - MEDIA_PATH=/app/media
      - DASHBOARD_USER=admin
      - DASHBOARD_PASSWORD=admin123
    restart: unless-stopped
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: any
        delay: 5s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.whatsappapi.description=WhatsApp Reply-only API with Astro SSR Dashboard"
      - "com.whatsappapi.version=2.0.0"

volumes:
  whatsapp_session:
  whatsapp_data:
  whatsapp_media:
